<div class="panel clearfix">
    <div class="col-xs-8">
        <div class="form-group">
            <label for="">Название модели</label>
            <!--<input class="form-control" [(ngModel)]="title" />-->
            <input class="form-control" [(ngModel)]="phone.title" />

        </div>

        <div class="form-group">
            <label for="">Id</label>
            <!--<input type="number" class="form-control" [(ngModel)]="id">-->
            <input type="number" class="form-control" [(ngModel)]="phone.id">

        </div>

        <div class="form-group">
            <label for="">Производитель</label>
            <select class="form-control" [(ngModel)]="company">
                <!--<option *ngFor="let item of companies" [value]="item">{{item}}</option>-->
                <option *ngFor="let item of companies" [value]="phone.item">{{item}}</option>

            </select>
        </div>
        <div class="form-group">
            <!--<button class="btn btn-default" (click)="addPhone(title, id, company)">Добавить</button>-->
            <button class="btn btn-default" (click)="addPhone()">Добавить</button>

        </div>
    </div>

    <div class="col-xs-12">
        <h3>Добавленные элементы</h3>
        <ul *ngFor="let item of phones">
            <li>{{item.id}} - {{item.title}} - {{item.company}}</li>
        </ul>
    </div>
</div>
<!--При работе с формами ключевым моментом является использование директивы NgModel.
Эта директива с помощью переданной модели создает объект FormControl и привязывает
эту модель к созданному элементу формы. Объект FormControl отслеживает значение модели,
 а также отвечает за валидацию этого значения и взаимодействие с пользователем.-->

<!--Данная директива принимает переданную ей модель в качестве входного свойства.
Причем мы можем использовать как однонаправленную, так и двунаправленную привязку.-->
<!--<input name="title" [ngModel]="title" />-->
<!--<input name="title" [(ngModel)]="title" />-->

<!--Для добавления данных в шаблоне определены три поля ввода. В каждом поле
определены директивы типа [(ngModel)]="title". Тем самым фактически определяются
некоторые значения, которые привязаны к этим полям. В обработчике
 нажатия кнопки вызывается метод addPhone(), в который передаются эти значения.-->

<!--В конце шаблона добавленные данные из массива phones выводятся на страниц-->

<!--Все три поля привязаны к отдельным значениям, которые существуют сами по себе.-->


<!-- Для полей ввода здесь создана отдельная переменная phone, к свойствам которой привязаны-->
<!-- поля ввода. Стоит также обратить внимание на то, как добавляется новый объект в массив-->
<!-- phones - здесь не добавляется напрямую переменная phone, а создается отдельный объект,-->
<!-- который инициализируется значениями из переменной phone.-->
